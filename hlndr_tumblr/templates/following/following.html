{% extends 'base.html' %}

{% block title %} Highlandr Dashboard {% endblock %}

{% block extra_css %}

<style type="text/css">
	#mainbody {
		background-color:#eee;	
	}

	#blogname {
		padding-left:20px;			
	}

	#sidebar {
	}

	.fill {
		min-height: 100%;
	}

    #follower {
        padding: 20px 20px;
		background-color:#F1AB00
    }
</style>

{% endblock %}

{% block breadcrumbs %}
{% endblock %}

{% block content %}
<div class="container fill" id="mainbody">
	<div class="row-fluid">
		<div class="well span12">
            <div class="span8">
                <h2 id="blogname"> <center>Following</center> </h2>
				<div class="btn-group span8">
				</div>
            </div>
		</div>
        {% for follower in follower_list %}
            <div class="well container-fluid span" id="follower">
                    <h3>
                        <a href="/{{ follower.user }}/"> {{ follower.user }} </a>
                    </h3>
                </div>
        {% endfor %}
	</div>
</div>

{% endblock %}
