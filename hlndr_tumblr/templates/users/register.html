{% extends "base.html" %}

{% block title %} Highlander Tumblr - Register {% endblock %}

{% block extra_css %}
	<style type="text/css">
	.form-horizontal {
		background-color:#eee;
		padding: 20px 20px;
		margin: 225px auto;
		max-width: 300px;
	}

	.form-horizontal input[type="text"],
	.form-horizontal input[type="password"] {
		margin-bottom: 15px;
		padding: 7px 9px;
	}
	
	</style>
{% endblock %}
