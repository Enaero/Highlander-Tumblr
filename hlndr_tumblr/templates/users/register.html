{% extends "base.html" %}

{% block title %} Highlander Tumblr - Register {% endblock %}

{% block content %}
<form action="." method="POST" class="form-horizontal">
	{% csrf_token %}

	<div class="control-group">
		<label class="control-label" for="id_registerUsername"> Username </label>
		<div class="controls">
			<input type="text" name="registerUsername" id="id_registerUsername" value="" placeholder="Username">
		</div>
	</div>

	<div class="control-group">
		<label class="control-label" for="id_registerPassword"> Password </label>
		<div class="controls">
			<input type="password" name="registerPassword" id="id_registerPassword" placeholder="Password">
		</div>
	</div>

	<div class="control-group">
		<label class="control-label" for="id_reEnterPassword"> Password (again) </label>
		<div class="controls">
			<input type="text" name="reEnterPassword" id="id_reEnterPassword" placeholder="Password (again)">
		</div>
	</div>

	<div class="control-group">
		<label class="control-label" for="id_registerEmail"> Email </label>
		<div class="controls">
			<input type="text" name="registerEmail" id="id_registerEmail" placeholder="Email">
		</div>
	</div>

	<div class="control-group">
		<div class="controls">
			<button type="submit" class="btn"> Submit </button>
		</div>
	</div>
</form>
{% endblock %}
